[build]
  command = "bun run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "20"

# Redirect hcimedgroup.com to primary domain hcimed.com
[[redirects]]
  from = "https://hcimedgroup.com/*"
  to = "https://hcimed.com/:splat"
  status = 301
  force = true

# SPA fallback for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
